<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6067904311.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>DevConnector</title>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"> </i> DevConnector </a>
      </h1>
      <ul>
        <li>
          <a href="profiles.html">Developers</a>
        </li>
        <li>
          <a href="register.html">Register</a>
        </li>
        <li>
          <a href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">Invalid Credentials</div>
      <h1 class="large text-primary">Sing In</h1>
      <p class="lead"><i class="fas fa-user"> </i> Sign Into Your Acount</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>

        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
